<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrapTheme/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bootstrapTheme/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bootstrapTheme/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Sign up to Courses</h1>
                        <h3>Create your personal account</h3>
                        <hr class="intro-divider">
                        <form class="list-inline" action="/controller" method="post">
                            <p>
                                <input type="hidden" name="command" value="register">
                                <input class="lead" type="text" name="firstName" placeholder="First name" required style="color: #122b40"><br>
                                <input class="lead" type="text" name="lastName" placeholder="Last name" required style="color: #122b40"><br>
                                <input class="lead" type="text" name="middleName" placeholder="Middle name" required style="color: #122b40"><br>

                                <br>
                                <input class="lead" type="text" name="login" placeholder="Login" required style="color: #122b40">
                                <br>
                                <input class="lead" type="password" name="password" placeholder="Password" required style="color: #122b40">
                            </p>
                            <p>
                                <br>
                                <input class="btn btn-default btn-lg" type="submit" value="Create an account">
                            </p>
                            <label>
                                <input type="checkbox" name="isTeacher">
                                I'm a teacher.
                            </label>
                        </form>
                        <p class="network-name">
                            <br>
                            I have an account. <a href="signInForm.html" style="color: #5bc0de"><u>Sign In</u></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

    <!-- jQuery -->
    <script src="../bootstrapTheme/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bootstrapTheme/js/bootstrap.min.js"></script>

</body>

</html>
